<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Design Website</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap');

    body {
        background-color: #E0E1DD;
        font-family: 'Arvo', serif;
        margin: 0;
        padding: 0;
        scroll-snap-type: y mandatory;
        overflow-y: scroll;
        overflow-x: hidden;
        height: auto;
        width: 100%;
        padding-bottom: 50px;
    }

    #topBar {
        width: 100%;
        height: 80vh;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        transition: 0.35s;
        position: fixed;
        top: 0;
        z-index: 100;
    }

    #teamName {
        display: flex;
        position: relative;
        width: 40vw;
        height: auto;
        padding: 10px 0 0 15px;
        align-items: center; 
        justify-content: center; 
        font-size: 60px;
        transition: 0.35s;
        top: 20vh;
    }

    #infoBoxes {
        display: flex;
        align-items: flex-start; 
        justify-content: space-between;
        padding: 20px;
        mix-blend-mode: difference;
    }
    
    .linkBox {
        border: 2px solid #0D1B2A;
        border-radius: 5px;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin: 0 10px;
        padding: 0 2px 0 2px; 
        min-width: 30px; 
        height: 30px;
        font-size: 14px;
    }

    #target {
        position: relative;
        width: auto;
        height: auto;
        overflow: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 45vh;
        left: 20vw;
    }

    #targetShape {
        position: relative;
        width: 1055px;
        height: 1055px;
        scroll-snap-align: start;
        overflow: clip;
        z-index: 10;
    }

    #ring1, #ring2, #ring3 {
        border-radius: 50%;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        scroll-snap-stop: always;
        overflow: clip;
    }

    #ring1 {
        background-color: #1B263B;
        width: 135vw;
        height: 135vw;
        max-width: 135vh;
        max-height: 135vh;
    }

    #ring2 {
        background-color: #778DA9;
        width: 90vw;
        height: 90vw;
        max-width: 90vh;
        max-height: 90vh;
    }

    #ring3 {
        background-color: #E0E1DD;
        width: 45vw;
        height: 45vw;
        max-width: 45vh;
        max-height: 45vh;
        display: flex; 
        justify-content: center;
        align-items: center; 
    }

    #abstractButtons {
        background-color: #415A77;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 98%;
        border-radius: 1rem;
        height: auto;
        margin-left: auto; 
        margin-right: auto;
        position: relative;
        top: 55vh;
    }

    #buttonWrapper {
        justify-content: center; 
        display: flex; 
        flex-direction: row; 
        align-items: center;
        gap: 40px;
    }
    .absBut {
        background-color: #E0E1DD;
        height: 10vh;
        width: 15vw;
        border: 2px solid #0D1B2A;
        font-family: 'Arvo', serif;
        font-size: 18px;
        border-radius: 1rem;
        text-align: center;
    }
    .absBut:hover {
        background-color: #778DA9 !important;
        color: #E0E1DD !important;
    }

    #abstractText {
        background-color: #E0E1DD;
        height: 10vh;
        width: 80%;
        border: 2px solid #0D1B2A;
        font-family: 'Arvo', serif;
        border-radius: 5px;
        display: flex; 
        align-items: center; 
        justify-content: center;
        transition: height 0.25s;
        overflow: hidden;
        margin-top: 20px;
        margin-bottom: 34px;
    }

    #errorSign {
        width: 400px;
        height: 200px;
        background-color: rgb(167, 0, 0);
        border: 4px groove black;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: 37.5%;
    }

    #returnButton {
        width: 200px;
        height: 50px;
        border: 2px groove black;
        border-radius: 10px;
    }
    #returnButton:hover {
        background-color: lightgrey;
    }
  #teamMembersButton button {
      background-color: #415A77;
      color: #E0E1DD; 
      border: none;
      padding: 10px 20px; 
      font-size: 16px;
      cursor: pointer; 
      border-radius: 5px; 
  }
</style>

<body onload="topicScroll(1)">
    <div id="topBar">
        <div id="teamName">
           <h1> Precision Design. </h1>
        </div>
        <div id="infoBoxes">
            <div class="linkBox">
                <p>@precise_design</p>
            </div>
            <div class="linkBox">
                <p>contact info</p>
            </div>
        </div>
    </div>
    <div id="target">
        <div id="targetShape">
            <div id="ring1">
                <div id="ring2">
                    <div id="ring3">
                        <h2>designing <br> with <br> vision*</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div id="teamMembersButton">
      <button onclick="toggleTeamMembers()">Team Members</button>
  </div>


  <div id="teamMembers" style="display: none;">
      <ul>
          <li>Cayleigh</li>
          <li>Rigby</li>
          <li>Stefan</li>
          <li>Ryan</li>
          <li>Fitsum</li>
      </ul>
  </div>
    <div id="abstractButtons">
        <h1> our abstract.</h1>
        <div id="buttonWrapper">
                <button id="1b" class="absBut" onclick="jumpTo(1)">Design Philosophy</button>
                <button id="2b" class="absBut" onclick="jumpTo(2)">Approach to Problem Solving</button>
                <button id="3b" class="absBut" onclick="jumpTo(3)">Core Values</button>
                <button id="4b" class="absBut" onclick="jumpTo(4)">Client Relationships</button>
                <button id="5b" class="absBut" onclick="jumpTo(5)">Innovation and Trends</button>
        </div>
        <div id="abstractText">
        </div>

<script>
    window.onscroll = function() {resize()};

    function resize() {
        var teamName = document.getElementById("teamName");
        var topBar = document.getElementById("topBar");

        if (document.body.scrollTop > 70 || document.documentElement.scrollTop > 70) {
            teamName.style.fontSize = "16px";
            teamName.style.width = "10vw";
            teamName.style.top = "0"
            topBar.style.height = "10vh";
        } else {
            teamName.style.fontSize = "60px";
            teamName.style.width = "40vw";
            teamName.style.top = "20vh"
            topBar.style.height = "80vh";
        }
    }

    function jumpTo(section) {
        let topics = 5; 
        for (let i = 1; i <= topics; i++) {
            let button = document.getElementById(i + 'b');
            if (button.id !== section + 'b') {
                button.style.backgroundColor = '#E0E1DD'; 
                button.style.color = '#0D1B2A';
            }
        }
        
        let selectedButton = document.getElementById(section + 'b');
        selectedButton.style.backgroundColor = '#778DA9'; 
        selectedButton.style.color = '#E0E1DD'; 

        var abstractText = document.getElementById("abstractText");
        switch(section) {
            case 1:
                abstractText.innerHTML = `<p>To look over information based on what people are looking for. Ask users what they would like
                to see in a design and what would have the least amount of complexity.</p>`;
                break;
            case 2:
                abstractText.innerHTML = `<p>Centered on user/developer collaboration, our people-focused approach puts our clients directly
                in the development process. The client is considered to be the final decider in problems
                encountered during creation, and at the deepest level what is returned to them should represent
                the closest realization of their desires possible.</p>`;
                break;
            case 3:
                abstractText.innerHTML = `<p>At the core of our business, we value the creativity and innovation exhibited by our various
                enthusiastic employees. An end product is only as exemplary as the developers behind it, and our
                people strive to continuously create high-quality products that leave customers with a high sense
                of satisfaction.</p>`;
                break;
            case 4:
                abstractText.innerHTML = `<p>Creating a way to communicate with clients by creating surveys or feedback links to see what
                can be improved.</p>`;
                break;
            case 5:
                abstractText.innerHTML = `<p>Understanding and utilizing trends are very important to our company. It is the core of every
                successful business. However, our focus will not only be on trends and we will be experimental
                with some of our approaches. Staying stagnant will not be a focus of ours and innovation will be
                a key focus.</p>`;
                break;
            default:
                abstractText.innerHTML = `<p>Select a topic to see more information.</p>`;
        }
    }

    function error(visiblePage, hiddenPage) {
        document.getElementById(visiblePage).style.display='block';
        document.getElementById(hiddenPage).style.display='none';
    }

    function topicScroll(i) {
        var topics = 5;
        let next = i % topics + 1; 
        jumpTo(next);
        setTimeout(function() {topicScroll(next); }, 5000);
    }
  function toggleTeamMembers() {
      var teamMembers = document.getElementById("teamMembers");

      if (teamMembers.style.display === "none") {
          teamMembers.style.display = "block";
      } else {
          teamMembers.style.display = "none";
      }
  }

</script>
</html>
